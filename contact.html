<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Lok Treks Nepal</title>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display:none;"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <!-- specific padding for fixed header overlap if needed, though style.css has logic -->
        
        <!-- Page Header -->
        <section class="hero">
            <div class="hero-bg">
                <img src="assets/images/banner.jpeg" alt="Contact Us" class="hero-img">
                <div class="hero-overlay"></div>
            </div>
            <div class="container hero-content">
                <h1>Contact Us</h1>
                <div class="hero-breadcrumbs">
                    <span class="breadcrumb-link"><a href="index.html">Home</a></span> / <span>Contact</span>
                </div>
            </div>
        </section>

        <!-- Contact Content -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-wrapper">
                    
                    <!-- Left Panel: Contact Info (Dark Theme) -->
                    <div class="contact-info-panel">
                        <div class="info-header">
                            <h2>Contact Information</h3>
                            <p>Fill up the form and our team will get back to you within 24 hours.</p>
                        </div>
                        
                        <div class="info-items">
                            <div class="info-item">
                                <div class="item-icon">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <div class="item-details">
                                    <span>Call Us</span>
                                    <a href="tel:+9779811345073">+977 981-1345073</a>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="item-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="item-details">
                                    <span>Email Us</span>
                                    <a href="mailto:info@loktreks.com">info@loktreks.com</a>
                                    <a href="mailto:sales@loktreks.com">sales@loktreks.com</a>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="item-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="item-details">
                                    <span>Visit Us</span>
                                    <p>Budhanilkantha-11, Kathmandu, Nepal</p>
                                </div>
                            </div>
                        </div>

                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    
                    <!-- Right Panel: Contact Form (Light Theme) -->
                    <div class="contact-form-panel">
                        <form class="contact-form" action="#" method="POST" onsubmit="event.preventDefault(); alert('Thank you for your message! Lok will contact you soon.');">
                            <div class="form-heading">
                                <h2>Get in Touch</h2>
                                <p>We'd love to hear from you! Send us a message.</p>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone (Optional)</label>
                                <input type="tel" id="phone" class="form-control" placeholder="+977 ...">
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" class="form-control" placeholder="Tell us about your trek plans..." required></textarea>
                            </div>

                            <button type="submit" class="btn-submit">
                                Send Message <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <!-- Map Section -->
        <div class="map-section">
            <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.0716676344565!2d85.31295321506247!3d27.715007982788574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1900388d1d81%3A0x9ae8b7d661db89d8!2sThamel%2C%20Kathmandu%2044600%2C%20Nepal!5e0!3m2!1sen!2snp!4v1625567890123!5m2!1sen!2snp" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script>
        renderHeader('header-container', { rootPath: './' });
        renderFooter('footer-container', { rootPath: './' });
    </script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
