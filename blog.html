<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Lok Treks Nepal - Trekking Stories & Insights</title>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
  </head>

  <body>
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display: none"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
      <!-- Hero Section -->
      <section class="hero blog-hero">
        <div class="hero-bg">
          <img
            src="assets/images/Blog-1/blog-1.jpeg"
            alt="Himalayan Trekking Stories"
            class="hero-img"
          />
          <div class="hero-overlay"></div>
        </div>
        <div class="container hero-content">
          <h1>Trekking Stories & Insights</h1>
          <p class="hero-subtitle">
            Discover the untold stories, practical tips, and deep insights from
            the Himalayan trails
          </p>

          <div class="hero-breadcrumbs">
            <span><a href="../index.html" style="color: inherit">Home</a></span> / <span><a href="../blog.html" style="color: inherit">Blog</a></span>
          </div>
        </div>
      </section>

      <!-- Blog Grid Section -->
      <section class="section blog-section">
        <div class="container">
          <div class="blog-header">
            <h2 class="section-title">Latest Stories</h2>
            <p class="section-subtitle">
              Real experiences, honest insights, and practical advice from the
              trails
            </p>
          </div>

          <!-- Blog Grid -->
          <div class="blog-grid" id="blogGrid">
            <!-- Blog cards will be loaded here by JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script>
      renderHeader("header-container", { rootPath: "./" });
      renderFooter("footer-container", { rootPath: "./" });
    </script>
    <script src="assets/js/main.js"></script>
